<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widom Lab | {% block title %} Widom Lab {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a18b15c2e4.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"></head>
<body style="background-image: linear-gradient(rgb(0, 16, 0),rgb(0, 14, 62)); background-color:rgb(0, 16, 0)">
    <div class="container p-5 pb-3" style="max-width:930px">
        <h1 id="mint">Widom Lab</h1>
        <p id="mint" style="font-style:italic">RNA Structure and Dynamics</p>
    </div>
    {% include 'nav.html' %}
    <div class="container px-5 pb-5" id="main-container">
        {% include 'alerts.html' %}
        <img src="{{url_for('static', filename='banner.png')}}" alt="RNA Banner" width="100%">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
